<script type="text/javascript">
    function refind() {
         swal({
                  title: '输入您的电子邮件地址',
                  html: '<p><input id="input-field" class="form-control">',
                  showCancelButton: true,
                  closeOnConfirm: false,
                  allowOutsideClick: false
                },
                function() {
                    $.ajax({
                      type: 'POST',
                      url: "./refind",
                      data: $('#input-field').val(),
                      success:function(data) {
                          if(data == 1) {
                              swal("找回密码邮件已发送", "请点击您邮箱中的链接找回密码!", "success");
                          }else if(data == 0){
                              swal("系统错误请重试", "", "error");
                          }else if(data == 2){
                              swal("找不到邮箱地址", "请检查邮箱地址", "error");
                          }else if(data==3){
                              swal("请稍后再试", "两次请求时间过近", "error");
                          }
                      }
                    });


                })
    }

</script>
